<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBox Contact</title>

    <meta
      name="description"
      content="Contact SmartBox for general inquiries, support, or feedback using our secure online form."
    />
    <meta
      name="keywords"
      content="contact smartbox, customer support, feedback form, address, phone number"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>

    <section id="contact" class="container my-5">
      <h2 class="mb-3">Contact Us</h2>
      <p>
        Have questions or need more information about SmartBox? Fill out the
        form below and weâ€™ll get back to you as soon as possible.
      </p>

      <form id="contactForm" class="mb-5">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
          <span class="error-message text-danger" id="nameError"></span>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <span class="error-message text-danger" id="emailError"></span>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            pattern="[0-9]{10}"
            title="Phone number must be 10 digits"
          />
          <span class="error-message text-danger" id="phoneError"></span>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject:</label>
          <input
            type="text"
            id="subject"
            name="subject"
            class="form-control"
            required
          />
          <span class="error-message text-danger" id="subjectError"></span>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            class="form-control"
            required
          ></textarea>
          <span class="error-message text-danger" id="messageError"></span>
        </div>

        <div id="formResponse" class="mb-3"></div>

        <button type="submit" class="btn btn-primary me-2">Send Message</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </form>
    </section>

    <footer class="footer"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
