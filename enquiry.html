<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      For more information please dont hesitate to reach us <br />
      Basic Enquiry Form Fields
    </p>
    <form
      action="mailto:info@smartbox.co.za"
      method="post"
      enctype="text/plain"
    >
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email Address:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" /><br /><br />

      <label for="subject">Subject:</label><br />
      <input type="text" id="subject" name="subject" /><br /><br />

      <label for="message">Message / Details:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea
      ><br /><br />

      <input type="submit" value="Send" />
      <input type="reset" value="Clear" />
    </form>

    <ul>
      <li>Full Name</li>
      <li>Email Address</li>
      <li>Phone Number</li>
      <li>Subject</li>
      <li>Message / Details</li>
    </ul>

    <h3>Our Location</h3>
    <p>Visit us at our SmartBox headquarters:</p>
    <p>123 Innovation Street, Tech City, South Africa</p>

      loading="lazy"
    >
    </iframe>
  </body>
</html>
